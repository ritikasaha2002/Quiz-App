<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box"><h2 id="queBox" >1)This is the dummy question.</h2>
            <div class="row">
                <!--input id connects it to the label-->
                <!--To avoid being able to tick all the radio boxes at the same time, same name is given to all of them-->
                <input class="options" id="option1" type="radio" value="a" name="options">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="options">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="options">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="options">
                <label for="option4">Option 4</label>
            </div>
            <button class="btn" onclick="SubmitQuiz()">
                Submit
            </button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
